<div class="todo-item">
  <button
    (click)="onToggle()"
    class="checkbox"
    [class.checked]="todo.completed"
  >
    <svg *ngIf="todo.completed" class="checkbox-icon" viewBox="0 0 24 24">
      <path d="M5 13l4 4L19 7" />
    </svg>
  </button>

  <ng-container *ngIf="!isEditing; else editingTemplate">
    <span
      class="todo-text"
      [class.completed]="todo.completed"
      (dblclick)="startEditing()"
    >
      {{todo.text}}
    </span>
  </ng-container>

  <ng-template #editingTemplate>
    <input
      #editInput
      type="text"
      [value]="todo.text"
      class="edit-input"
      (blur)="finishEditing(editInput.value)"
      (keydown.enter)="finishEditing(editInput.value)"
      (keydown.escape)="cancelEditing()"
    >
  </ng-template>

  <div class="actions">
    <button
      *ngIf="!todo.completed && !isEditing"
      (click)="startEditing()"
      class="action-button"
    >
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
    </button>
    <button (click)="onDelete()" class="action-button">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    </button>
  </div>
</div>
